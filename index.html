<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tic-Tac-Toe</title>
  <script src="script.js" defer></script>
  <link rel="stylesheet" href="style.css">
  <link rel="shortcut icon" href="./img/tic-tac-toe-icon.png">
</head>

<body>

  <div class="start center">
    <p class="start-text">Start the game!</p>
  </div>

  <div class="container center">

    <div class="game-title max-size">Tic-Tac-Toe</div>

    <div class="head max-size">
      <div class="logo center">
        <img src="/img/cross.png" alt="" class="logo_img">
        <img src="/img/round.png" alt="" class="logo_img">
      </div>

      <p class="display"></p>

      <div class="restart center">
        <img src="/img/restart.png" alt="restart">
      </div>
    </div>

    <div class="field max-size">
      <div class="cell cell-0" data-cell='0'>
      </div>
      <div class="cell cell-1" data-cell='1'>
      </div>
      <div class="cell cell-2" data-cell='2'>
      </div>
      <div class="cell cell-3" data-cell='3'>
      </div>
      <div class="cell cell-4" data-cell='4'>
      </div>
      <div class="cell cell-5" data-cell='5'>
      </div>
      <div class="cell cell-6" data-cell='6'>
      </div>
      <div class="cell cell-7" data-cell='7'>
      </div>
      <div class="cell cell-8" data-cell='8'>
      </div>
    </div>

    <div class="winner max-size hide">
    </div>
  </div>

</body>

</html>
